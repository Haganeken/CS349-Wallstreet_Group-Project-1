<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="scripts" href="scripts/main.js">
  </head>


  <body class="container-fluid">
    <div class="card-body">
      <p class="title-new-event"> Create New Event </p>
      <p class="title-detail">Details about the Dog</p>
        <div class="form-group">
          <label for="image">Upload Picture: </label>
          <input type="file" id="image" name="image" accept="image/png, image/jpeg">
        </div>
        <div class="form-group">
          <label for="location">Name: </label>
          <input class="form-control" name="name" id="name" autofocus required pattern="[a-zA-Z\s]+">
        </div>
        <div class="form-group">
          <label for="age">Age: </label>
          <input type="number" id="age" name="age" min="0" max="100">
        </div>
        <div class="form-group">
          <label for="location">Breed: </label>
          <input class="form-control" name="breed" id="breed" required pattern="[a-zA-Z\s]+">
        </div>
        <div class="form-group">
          <label class="details-label" for="details">More Information: </label>
          <textarea type="text" id="details" name="details" minlength="4" maxlength="200"></textarea>
        </div>
        <p class="title-detail">Details about the Event</p>
        <div class="form-group">
          <label for="date">Date: </label>
          <input type="date" id="date" name="date" value="jjjj-mm-dd" min="2019-10-15" max="2021-12-31">
        </div>
        <div class="form-group">
          <label for="time">Time: </label>
          <input type="time" id="time" name="appt" min="09:00" max="18:00" required>
        </div>
        <div class="form-group">
          <label for="location">Location: </label>
          <input class="form-control" name="location" id="location" required pattern="[a-zA-Z\s]+">
        </div>
        <p class="title-detail">Contact Information</p>
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
        </div>
        <button class="create-button" name="create">Create Event</button>
    </div>
  </body>
</html>
